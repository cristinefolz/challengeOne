<!DOCTYPE html>
<html>
	<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title></title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	
	<body>

		<div class="jumbotron">
			<div class="container" align="center">
				<h1>Challenge One</h1>
			</div>
		</div>
		</div>
		
		<section>
			<div class="container">
				<div class="row">
				    <div class="col-xs-8 col-xs-offset-2">
						<table class="table table-bordered table-hover custom">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Phone Number</th>
								</tr>
							</thead>
							<tbody id="namePhoneTable">
							</tbody>
						</table>
					</div>	
				</div>			
			</div>
		</section>



		<section>
			<div class="container">
				<div align="center">
					<h2>Input Form</h2>
				</div>	

		        <form action="" class="form-horizontal" role="form">

					<div class="form-group">
						<label for="firstName" class="col-sm-2 col-sm-offset-2 control-label">First Name</label>
                        <div class="col-sm-5">
        					<input type="text" class="form-control" id="firstName" placeholder="First Name">
    					</div>  
					</div>

					<div class="form-group">
						<label for="lastName" class="col-sm-2 col-sm-offset-2 control-label">Last Name</label>
                        <div class="col-sm-5">
        					<input type="text" class="form-control" id="lastName" placeholder="Last Name">
    					</div>  
					</div>		
					
					<div class="form-group">
						<label for="phoneNumber" class="col-sm-2 col-sm-offset-2 control-label">Phone Number</label>
                        <div class="col-sm-5">
        					<input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxx">
    					</div>  
					</div>

					<div align="center">
						<button type="submit" id="submit-button" class="btn btn-primary" align="center">Submit</button>
					</div>

				</form>					
			</div>
		</section>


		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	
	</body>

</html>
