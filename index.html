<!DOCTYPE html>
<html>
	<head>
		
		<title></title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	
	<body>

		<div class="jumbotron">
			<div class="container" align="center">
				<h1>Challenge One</h1>
			</div>
		</div>
		</div>
		
		<section>
			<div class="container">
				<div class="row">
				    <div class="panel panel-default">
						<div class="panel-body">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Phone Number</th>
									</tr>
								</thead>
								<tbody id="namePhoneTable">
								</tbody>
							</table>
						</div>
					</div>	
				</div>			
			</div>
		</section>



		<section>
			<div class="container">
			    <div class="row col-md-offset-4">
			        <h3>Input Form</h3>	
			    </div>
			    <div class="panel panel-default">
					<div class="row">
					    <form class="form-horizontal">
							<div class="form-group">
								<label for="firstName" class="col-md-3 col-md-offset-4 control-lablel">First Name</label>
								<div class="col-md-4 col-md-offset-5">
								    <input type="text" class="form-control" id="firstName" placeholder="First Name">
								</div>  
							</div>
							<div class="form-group">
								<label for="lastName" class="col-md-3 col-md-offset-4 control-lablel">Last Name</label>
								<div class="col-md-4 col-md-offset-5">
								    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
								</div>  
							</div>
							<div class="form-group">
								<label for="phoneNumber" class="col-md-3 col-md-offset-4 control-lablel">Phone Number</label>
								<div class="col-md-4 col-md-offset-5">

								    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
								</div>  
							</div>
							<button type="submit" id="submit-button" class="btn btn-primary col-md-offset-4" align="center">Submit</button>
						</form>	
					</div>	
				</div>			
			</div>
		</section>
		
		<section>
			&nbsp;
		</section>


		
		<section>
			<div class="container">
				<div class="row">	
				</div>			
			</div>
		</section>




		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	
	</body>

</html>
